<!-- CSS -->
<style>
  /* Container styling - keeps the original transparent container */
  .custom-component-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 0;
    background: none;  
    font-family: "Helvetica", "Arial", sans-serif;
    color: #333;
  }

  /* Header styling - enhances the existing header */
  .recent-workouts-header {
    text-align: center;
    padding: 15px;
    border-radius: 8px;
    background: #2e7d32;
    color: #fff;
    margin: 0 0 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .recent-workouts-header h2 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  /* Enhances existing workout items without changing structure */
  .workout-item {
    background-color: #fff;
    border-radius: 8px;
    padding: 0; /* No padding at container level to maintain your structure */
    margin-bottom: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    overflow: hidden;
    border: 1px solid #e0e0e0;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .workout-item:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  /* Styling for the h3 element that should already exist */
  .workout-item h3 {
    margin: 0;
    padding: 15px;
    font-size: 1.25rem;
    color: #2e7d32;
    background-color: #f5f5f5;
    border-bottom: 1px solid #e0e0e0;
  }

  /* Styling for the paragraphs that should already exist */
  .workout-item p {
    margin: 8px 15px; /* Added horizontal margin to maintain spacing */
    line-height: 1.5;
    color: #333;
    padding: 0;
  }

  /* Style for strong elements inside paragraphs */
  .workout-item p strong {
    color: #555;
    font-weight: 600;
    margin-right: 5px;
  }
</style>

<!-- HTML - Unchanged -->
<div class="custom-component-container">
  <div class="recent-workouts-header">
    <h2>Recent Workouts</h2>
  </div>
  {{WORKOUTS_CONTENT}}
</div>
