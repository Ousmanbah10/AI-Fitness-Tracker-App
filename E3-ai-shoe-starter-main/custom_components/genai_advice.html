<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
        }

        .custom-component-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .motivation-header {
            background-color: #f0f0f0;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .motivation-header h2 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .motivation-text {
            font-size: 18px;
            color: #2D4C33;
            padding: 20px;
            text-align: center;
            font-weight: 500;
            line-height: 1.6;
        }

        .motivation-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .motivation-image:hover {
            transform: scale(1.05);
        }

        @keyframes popIn { 
            from { opacity: 0; transform: scale(0.8); } 
            to { opacity: 1; transform: scale(1); } 
        }

        @keyframes glow { 
            from { text-shadow: 0 0 10px rgba(45, 76, 51, 0.3); } 
            to { text-shadow: 0 0 20px rgba(45, 76, 51, 0.5); } 
        }
    </style>
</head>
<body>
    <div class="custom-component-container">
        <div class="motivation-header">
         
        </div>
        <p class="motivation-text">{{CONTENT}}</p>
        <img src="{{IMAGE}}" alt="Motivational Image" class="motivation-image">
    </div>

    <script>
        (function(){
            const motivationText = document.querySelector('.motivation-text');
            const motivationImage = document.querySelector('.motivation-image');
            
            if(motivationText) {
                motivationText.style.animation = `popIn 1.5s ease forwards, glow 2s infinite alternate`;
            }
            
            if(motivationImage) {
                motivationImage.style.animation = `popIn 1.5s ease forwards`;
            }
        })();
    </script>
</body>
</html>
