<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-color: #2e7d32;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .post-container {
            width: 100%;
            max-width: 680px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s ease;
            height:500px;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .username {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .post-content {
            padding: 10px;
            color: var(--text-primary);
        }

        .post-image {
            width: 100%;
            padding: 10px;
            height: auto;
            max-height: 300px; 
            object-fit: cover; 
            display: block;
            border-radius: 15px;
            margin-bottom: 15px; 
        }

    </style>
</head>
<body>
    <div class="post-container">
        <div class="post-header">
            <img class="avatar" src="{{USER_IMAGE}}" alt="User Avatar">
            <div class="user-info">
                <div class="user-name">{{FULL_NAME}}</div>
                <div class="username">@{{USERNAME}}</div>
                <div class="timestamp">{{TIMESTAMP}}</div>
            </div>
        </div>

        <div class="post-content">
            <p>{{CONTENT}}</p>
        </div>
        <img class="post-image" src="{{POST_IMAGE}}" alt="Post Image">
     
    </div>
</body>
</html>
